<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ParentHook</title>
  <link rel="icon" type="image/x-icon" href="https://preview.ibb.co/ny2zuJ/logoparenthook.png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../static/framework/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body class="home">
  <nav class="container-logo">
    <a href="#" data-target="slide-out" class="sidenav-trigger ">
      <i class="material-icons  menu-icon">menu</i>
    </a>
    <div class="input-field">
      <i class="material-icons prefix">search</i>
      <input type="search" value="Buscar">
    </div>
  <div class="logo-desk">
    <img src="https://image.ibb.co/ncOZ68/logomod2.png">
  </div>    
  </nav>
  <div>
    <ul id="slide-out" class="sidenav sidenav-fixed">
      <li>
        <div class="user-view">
          <div class="background">
            <!-- <img src=""> -->
          </div>
          <div>
            <!-- <a href="#user"> -->
            <img class="circle user-pic" id="user-pic">
            <!-- </a> -->
          </div>
          <div>
            <a href="#name">
              <span class="black-text name" id="user-name"></span>
            </a>
            <a href="#email">
              <span class="black-text email" id="user-email"></span>
            </a>
          </div>
        </div>
      </li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a href="#!">
          <i class="material-icons">photo_library</i>Fotos</a>
      </li>
      <li>
        <a href="#!">
          <i class="material-icons">group</i>Amigos</a>
      </li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a class="subheader">
          <i class="material-icons">settings</i>Configuración</a>
      </li>
      <li>
        <a class="waves-effect" id="btn-logout">
          <i class="material-icons">power_settings_new</i>Cerrar Sesión</a>
      </li>
    </ul>
  </div>
  <section>

    <div class="input-field">
      <i class="material-icons prefix icon-user">account_circle</i>
      <div class="container-text">
        <textarea class="materialize-textarea" placeholder="Comparte o pregunta" id="post-action"></textarea>
      </div>
      <a class="waves-effect waves-light btn-small" id="btn-publish">Publicar</a>
      <select class="browser-default" id="select-state">
        <option value="" disabled selected>Estado</option>
        <option value="Publico">Publico</option>
        <option value="Privado">Privado</option>
      </select>
    </div>
    <div id="post-container">
    </div>
  </section>
  <div class="error-label">
    <p id="btn-login"></p>
    <p id="go-signup"></p>
    <p id="btn-signup"></p>
    <p id="btn-google"></p>
    <p id="btn-facebook"></p>
  </div>
  <script src="../static/firebase.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../static/framework/js/materialize.min.js"></script>
  <script src="../static/login.js"></script>
  <script src="../static/main.js"></script>
  <script src="../static/estilos.js"></script>
</body>

</html>
